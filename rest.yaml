# webrx user count
- resource: http://your_openwebrx_link:8073/metrics.json
  sensor:
    - name: "OpenWebRX_users"
      value_template: "{{ value_json.openwebrx.users | int }}"
      json_attributes:
        - pskreporter
        - wsprnet
        - decoding
        - wsjt
      icon: mdi:account-multiple-outline
      availability: "{{ is_state('binary_sensor.webrx_lan','on') }}"

# webrx version (status)
- resource: http://9v1kg.bpmsg.com:8073/status.json
  sensor:
    - name: "OpenWebRX_version  "
      value_template: "{{ value_json.version }}"
      json_attributes:
        - receiver
        - max_clients
        - sdrs
      icon: mdi:linux
      availability: "{{ is_state('binary_sensor.webrx_lan','on') }}"

