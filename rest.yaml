# webrx user count
- resource: http://9v1kg.bpmsg.com:8073/metrics.json
  sensor:
    - name: "OpenWebRX_users"
      value_template: "{{ value_json.openwebrx.users | int }}"
      json_attributes:
        - pskreporter
        - wsprnet
        - decoding
        - wsjt
      icon: >
        {% if this.state == '0' %}
          mdi:account-off
        {% elif this.state == '1' %}
          mdi:account
        {% else %}
          mdi:account-multiple
        {% endif %}
      availability: "{{ is_state('binary_sensor.webrx_lan','on') }}"

# webrx version (status)
- resource: http://your_openwebrx_link:8073/status.json
  sensor:
    - name: "OpenWebRX_version  "
      value_template: "{{ value_json.version }}"
      json_attributes:
        - receiver
        - max_clients
        - sdrs
      icon: mdi:github-circle
      availability: "{{ is_state('binary_sensor.webrx_lan','on') }}"

